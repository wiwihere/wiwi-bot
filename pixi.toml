[project]
channels = ["conda-forge"]
name = "discord_py312"
platforms = ["win-64"]
version = "0.1.0"

[tasks]
django = "python gw2_logs_archive/manage.py"
sort_imports = "python -m ruff check . --select I --fix"
fmt = "python -m ruff format ./**/*.py --force-exclude"
style = {depends-on = ["sort_imports", "fmt"]} # `pixi run style`

[dependencies]
python = "3.12.*"
pandas = "*"
jupyterlab = "*"
ipywidgets = "*"
django = "==5.1.6"
python-dotenv = "*"
tzlocal = "*"
ruff = "*"
psycopg2 = "*"
tqdm = "*"
pip = "24.*"


[pypi-dependencies]
discord = "*"
