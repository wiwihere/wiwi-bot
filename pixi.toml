[project]
channels = ["conda-forge"]
name = "gw2-logs-archive"
platforms = ["win-64"]
version = "0.1.0"
repository = "https://https://github.com/wiwihere/wiwi-bot"

[tasks]
django = "python gw2_logs_archive/manage.py"
sort_imports = "python -m ruff check . --select I --fix"
fmt = "python -m ruff format ./**/*.py --force-exclude"
style = {depends-on = ["sort_imports", "fmt"]} # `pixi run style`
download_data = { cmd = "curl -L -o wiwi-bot.zip https://github.com/wiwihere/wiwi-bot/archive/main.zip && tar -xf wiwi-bot.zip && robocopy wiwi-bot-main ./test /E /MOVE", outputs = ["wiwi-bot"] }
download_datas = { cmd = "git pull origin pixi"}

[dependencies]
pandas = "*"
jupyterlab = "*"
ipywidgets = "*"
django = "==5.1.6"
python-dotenv = "*"
tzlocal = "*"
ruff = "*"
psycopg2 = "*"
tqdm = "*"
pip = "24.*"


[pypi-dependencies]
discord = "*"

[feature.discord_py312.dependencies]
python = "3.12.*"

[environments]
default = ["discord_py312"]